sudo: required

language: node_js
node_js:
  - "12"

services:
  - docker

before_install:
  - sudo apt-get install jq -y
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin quay.io

# All stages, except for the Release stage, utilize a built docker image
# No need to duplicate package installs
install: skip

jobs:
  include:
    - stage: Build Image
      script:
        - docker build -t pfa-api-ci .
        - docker images
        - docker tag pfa-api-ci quay.io/$DOCKER_USERNAME/pfa-api-ci:$TRAVIS_BUILD_NUMBER
        - docker push quay.io/$DOCKER_USERNAME/pfa-api-ci:$TRAVIS_BUILD_NUMBER
    - stage: Test Image
      script:
        - docker run --rm quay.io/$DOCKER_USERNAME/pfa-api-ci:$TRAVIS_BUILD_NUMBER test
        - docker run -d -p 127.0.0.1:4000:4000 quay.io/$DOCKER_USERNAME/pfa-api-ci:$TRAVIS_BUILD_NUMBER start
        - curl 127.0.0.1:4000/.well-known/apollo/server-health | jq .status
    - stage: Release
      if: branch = master
      script:
        - npx semantic-release --branch master --repository-url https://github.com/scostello/pfa-api
